<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Filterize Demo</title>
  <link rel="stylesheet" href="../src/filterize.jquery.css">
  
  <style>
	  	body{font-size: 14px; font-family: sans-serif; line-height: 1.5em; padding: 50px 0;}
	  	.wrap{max-width: 980px; margin: auto;}
	  	
  </style>  	
  
</head>
<body>

	<div class="wrap">
		
		<h1>Filterize <small>(<span id="latest-version">v1.0.0</span>)</small></h1><br />
		
		<p>Filterize is a simple jQuery plugin that improve select elements with a search input to filter list.</p><br />

		
		<select class="demo">
			<option>Spain</option>
			<option>Italy</option>
			<option>France</option>
			<option>Germany</option>									
			<option>Brazil</option>			
			<option>Argentina</option>
			<option>Andorra</option>
			<option>Faroe Islands</option>									
			<option>Colombia</option>
			<option>Ecuador</option>
			<option>Canad</option>									
		</select>
		<br /><br /><br />
		<p id="result" style="display:none;">You've selected <span id="option"></span></p>
		
	</div>
	
	
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
  <script src="../src/filterize.jquery.js" type="text/javascript"></script>

  <script type="text/javascript">
    
    $('.demo').filterize({
	    titleText: "Select a country",
	    noresultsText: "Oh I'm sorry!"
    }).on("change", function(){
	    $("#result").show().find("#option").text($(this).val());
    })
    
  </script>

</body>
</html>
